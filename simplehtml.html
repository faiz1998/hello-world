<!DOCTYPE html>
<html>
<head>
	<!--title berfungsi untuk menambahkan judul pada dokumen -->
	<title>Ini Adalah TITLE</title>
</head>
<body>
	<!-- membuat tulisan heading -->
	<!-- <h1> Berfungsi untuk membuat paragraf, jika ingin membuat paragraf baru maka ubahlah syntax <h1> (paragraf satu) menjadi <h2>(paragraf dua)-->
	<h1><i>Halo <u>Dunia!</u></i></h1>
	<h2><i>Halo </i> <b>Dunia!</b></h2>
	<h3><i>Halo <u>Dunia!</u></i></h3>
	<h4><i>Halo <u>Dunia!</u></i></h4>
	<h5><i>Halo <u>Dunia!</u></i></h5>
</body>
</html>
